<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="weather.css">
    <title>Weather App</title>
</head>
<body>
    <div class="weather-card">

        <div class="weather-items">
            <input class="search-input js-search-input" type="search" placeholder="Enter City Name" spellcheck="false">
            <button class="search-btn" class="js-search-image">
                <img src="weather image/search.png" class="search-image"> 
            </button>           
        </div>
        <div class="image-div">
            <img src="weather image/clear.png">
        </div>

        <div class="center-text">
            <h1 class="text js-temp" >20 Â°C</h1>
            <h3 class="text2 js-country-text">Bangladesh</h3>
        </div>
        
        <div class="information-hold">
            <div class="details">
                <img src="weather image/humidity.png" class="wind-humidity-image">
                <div class="humidity">
                    <p>50%</p>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="details">
                <img src="weather image/wind.png" class="wind-humidity-image">
                <div class="wind">
                    <p>15 km/h</p>
                    <P>Wind Speed</P>
                </div>
            </div>
            
        </div>
    </div>

    <script src="weather.js"></script>
</body>
</html>
